<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPEDIDOS - Gestão de Motoboys</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="homepage">
        <!--MENU SELEÇÃO-->
        <section class="menu" id="menu">
            <div class="title">
                <img class="logo" src="./assets/logo2.png" width="70rem" alt="">
            </div>
            <div class="list-of-options">
                <p>Início</p>
                <p>Motoboys</p>
                <p>Suporte</p>
                <p>Configurações</p>
            </div>
        </section>
        <!--LISTA MOTOBOYS-->
        <section class="principal">
            <!--Search Bar-->
            <div class="search">
                <div class="search-bar">
                   <input type="text" class="search-name" placeholder="Pesquise por nome...">
                   <button type="submit" class="search-btn">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
            <!--Lista-->
            <div class="list-of-motoboys">
                <p class="p-name-motoboys">Nome</p>
                <p class="p-num-register">Nº Registro</p>
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </div>
    
        </section>
        <!--INFORMAÇÕES MOTOBOY SELECIONADO-->
        <section class="info">
            <div class="info-motoboy">
                <div class="picture">
                    <img class="img-motoboy" src="./assets/deliveryguy.png" width="70rem" alt="Foto do Motoboy">
                </div>
                <div class="personal">
                    <p>Nome: </p>
                    <p>Placa Do Veículo: </p>
                    <p>Telefone: </p>
                    <p>E-mail: </p>
                </div>
                
            </div>
            
        </section>
    </div>
   
</body>
</html>
